<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pizzahut</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.min.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript"
          src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>

<div class="ui borderless toptopmenu menu">
  <img class="ui centered topimage image"
       src="https://www.pizzahut.com/assets/ng/images/homepage/a/pizza-hut-make-it-great-logo-small.png">
</div>

<div class="ui borderless nine item topmenu menu">
  <div class="ui container">
    <a class="fitted item">PIZZA</a>
    <a class="fitted item">WINGS</a>
    <a class="fitted item">SIDES</a>
    <a class="fitted item">DRINKS</a>
    <div class="ui dropdown fitted item">
      <div class="text">MORE</div>
      <i class="dropdown icon"></i>
      <div class="menu">
        <div class="item">Pasta</div>
        <div class="item">Desserts</div>
      </div>
    </div>
    <a class="fitted red item">DEALS</a>
    <a class="fitted red item">POPULAR PIZZAS</a>
    <a class="fitted red item">RE<img class="ui image"
                                      src="https://www.pizzahut.com/assets/ng/images/nav/a/logo-reorder-xsm.png">ORDER</a>
    <a class="fitted red item">START NEW ORDER</a>
  </div>
</div>
<div class="undermenu background">
  <div class="text welcome">Welcome to Pizza Hut!</div>
  <img class="ui centered pizza image" src="https://www.pizzahut.com/assets/w/images/heroes/799L2Top_New_HH_Resp.jpg">
</div>

<script>
  $('.ui.dropdown')
      .dropdown()
  ;
</script>
</body>
</html>
